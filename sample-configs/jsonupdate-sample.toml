[jsonupdates]
    task = 'jsonupdate'
    name = 'enrich-vlan-info'
    poll-time = 20
    log-level = 20
    logger-name = 'jsonupdate-loggger'
    [jsonupdates.json-enrichers.vlan-name]
        name = 'vlan-name'
        dpath-check = 'vlan'
        dpath-upsert =  'vlan-name'
        dpath-extract-key = 'vlan'
        default-value-key = 'UNKNOWN'
        [jsonupdates.json-enrichers.vlan-name.value-dict]
            1 = "link_in"
            2 = "offices"
            3 = "production"
            4 = "dmz"

    [jsonupdates.json-enrichers.pfsense-nic]
        name = 'pfsense-nic'
        dpath-check = 'vlan'
        dpath-upsert =  'pfsense-nic'
        dpath-extract-key = 'vlan'
        default-value-key = 'UNKNOWN'
        [jsonupdates.json-enrichers.pfsense-nic.value-dict]
            1 = "vtnet2"
            2 = "vtnet1"
            3 = "vtnet2"
            4 = "vtnet3"

    [jsonupdates.json-enrichers.pfsense-nic-name]
        name = 'pfsense-nic-name'
        dpath-check = 'vlan'
        dpath-upsert =  'pfsense-nic-name'
        dpath-extract-key = 'vlan'
        default-value-key = 'UNKNOWN'
        [jsonupdates.json-enrichers.pfsense-nic-name.value-dict]
            1 = "wan"
            2 = "lan"
            3 = "opt1"
            4 = "lan"
